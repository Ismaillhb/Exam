function shuffle(x){return x.sort(()=>Math.random()-0.5);}

data.forEach(d=>shuffle(d.a));

const quiz=document.getElementById("quiz");

data.forEach((d,i)=>{

let h=`<div class="question-box" data-correct="${d.c}">
<b>Question ${i+1}</b><br><br>${d.q}<br><br>`;

d.a.forEach(v=>{
h+=`<div class="answer">
<input type="radio" name="q${i}" value="${v}"> ${v}
</div>`;
});

h+=`<div class="result"></div></div>`;

quiz.innerHTML+=h;

});

function finish(){

let score=0;

document.querySelectorAll(".question-box").forEach(q=>{

let cor=q.dataset.correct;
let sel=q.querySelector("input:checked");
let r=q.querySelector(".result");

if(!sel){
r.innerHTML="<span class='wrong'>THIS IS ERROR</span>";
return;
}

if(sel.value===cor){
r.innerHTML="<span class='correct'>Correct</span>";
score++;
}else{
r.innerHTML="<span class='wrong'>THIS IS ERROR — "+cor+"</span>";
}

});

let total=data.length;
let percent=(score/total)*100;
let grade=(percent/10).toFixed(2);
let time=Math.floor((Date.now()-start)/1000);

document.getElementById("summary").innerHTML=
`Time taken: ${time} sec<br>
Marks: ${score}/${total}<br>
Grade: ${grade}/10<br>
Result: ${percent>=60?"PASS":"FAIL"}`;

}

</script>
